{% extends 'base.html' %}

{% block content %}
<h2>Our Menu</h2>
<div class="menu">
    {% for item in menu_items %}
        <div class="menu-item">
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
            {% endif %}
            <h3>{{ item.name }}</h3>
            <p>{{ item.description|safe }}</p>
            <p><strong>Price:</strong> ${{ item.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
