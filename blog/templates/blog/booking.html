{% extends 'base.html' %}

{% block title %}Book a Table{% endblock %}

{% block content %}
    <h1>Book a Table</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>

    <hr>
    <p><a href="{% url 'booking_list' %}">View My Bookings</a></p>
    
{% endblock %}
